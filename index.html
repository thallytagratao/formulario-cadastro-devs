<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário para cadastrar as informações dos dev's">
    <link rel="stylesheet" href="style.css">

    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete sua informações</p>
        <br>
    </div>
    
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>
                <strong>
                De qual lado da aplicação você desenvolve?
                </strong>
            </label>
            <label>
                <input type="radio" name="devweb" id="frontend"> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" id="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" id="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong> </label>
            <select id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div  id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong> </label>
                <br>
                
                <input type="checkbox" name="tecnologia1" id="tecnologia1">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" name="tecnologia2" id="tecnologia2">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" name="tecnologia3" id="tecnologia3">
                <label for="tecnologia3">Javascript</label>

                <input type="checkbox" name="tecnologia4" id="tecnologia4">
                <label for="tecnologia4">PHP</label>

                <input type="checkbox" name="tecnologia5" id="tecnologia5">
                <label for="tecnologia5">C#</label>

                <input type="checkbox" name="tecnologia6" id="tecnologia6">
                <label for="tecnologia6">Python</label>

                <input type="checkbox" name="tecnologia7" id="tecnologia7">
                <label for="tecnologia7">Java</label>
                
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong> </label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em"></textarea>
        </div>
        <button class="btn" type="submit">Concluído</button>

    </form>
    
</body>
</html>
